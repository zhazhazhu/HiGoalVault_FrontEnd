<!-- 保存为 animated.svg，或直接嵌入网页 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="100" height="100" role="img">
  <style>
    :root {
      --min-scale: 0.3;   /* 最矮高度比例 */
      --max-scale: 1;     /* 最高高度比例 */
      --speed: 0.6s;      /* 动画速度 */
      --stagger: 0.1s;    /* 每条柱子的延迟 */
    }

    svg { overflow: visible; }

    .anim * {
      transform-box: fill-box;
      transform-origin: bottom center;  /* ✅ 关键：从底部拉伸 */
      will-change: transform;
    }

    #content > * {
      animation: stretch var(--speed) ease-in-out infinite;
    }

    /* 拉伸关键帧：先变高，再变矮，再回到原始 */
    @keyframes stretch {
      0%   { transform: scaleY(1); }
      30%  { transform: scaleY(var(--max-scale)); }  /* 最高 */
      60%  { transform: scaleY(var(--min-scale)); }  /* 最低 */
      100% { transform: scaleY(1); }
    }

    /* 错开延迟，形成起伏感 */
    #content > *:nth-child(1)  { animation-delay: calc(var(--stagger) * 0); }
    #content > *:nth-child(2)  { animation-delay: calc(var(--stagger) * 1); }
    #content > *:nth-child(3)  { animation-delay: calc(var(--stagger) * 2); }
    #content > *:nth-child(4)  { animation-delay: calc(var(--stagger) * 3); }
    #content > *:nth-child(5)  { animation-delay: calc(var(--stagger) * 4); }
    #content > *:nth-child(6)  { animation-delay: calc(var(--stagger) * 5); }
    #content > *:nth-child(7)  { animation-delay: calc(var(--stagger) * 6); }
    #content > *:nth-child(8)  { animation-delay: calc(var(--stagger) * 7); }
    #content > *:nth-child(9)  { animation-delay: calc(var(--stagger) * 8); }
    #content > *:nth-child(10) { animation-delay: calc(var(--stagger) * 9); }
  </style>

  <g id="content"
   class="anim"
   fill="none"
   stroke="currentColor"
   stroke-width="1.6"
   stroke-linecap="round"
   transform="translate(0, 0)">
    <path d="M4 24v-10" />
    <path d="M8 24v-8" />
    <path d="M12 24v-14" />
    <path d="M16 24v-18" />
    <path d="M20 24v-14" />
    <path d="M24 24v-8" />
    <path d="M28 24v-8" />
  </g>
</svg>
